name: Update Price Database

on:
  schedule:
    - cron: '0 10 * * *'   # runs every day at 02:00 UTC
  workflow_dispatch:       # allows manual runs from the Actions tab

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run update script
      run: python 2_Update_Existing_Price.py

    - name: Commit and push updated Price CSV
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add price_update_database.csv
        git add price_update_shopify.csv
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update price database"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
