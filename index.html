<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcardia Card Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgba(60, 60, 60, 0.8), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(10px);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            width: 90%;
            max-width: 700px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffdd00;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1), inset -4px -4px 8px rgba(255, 255, 255, 0.2);
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .results {
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
        }

        .card {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
        }

        .card img {
            width: 60px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 5px;
        }

        .card-details {
            flex-grow: 1;
            text-align: left;
        }

        .card-details a {
            color: #ffdd00;
            font-weight: bold;
            text-decoration: none;
        }

        .card-details a:hover {
            text-decoration: underline;
        }

        .card-details p {
            margin: 5px 0;
            color: #fff;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #45a049;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .cart {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
        }

        .cart p {
            font-size: 1.1rem;
            color: #fff;
        }

        .cart-total {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffdd00;
        }

        .remove-item {
            background-color: #FF4D4D;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .remove-item:hover {
            background-color: #FF3333;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .clear-cart {
            background-color: #FF9800;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .clear-cart:hover {
            background-color: #FF6500;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-item-quantity {
            font-size: 1.3rem;
            color: #fff;
        }

        .cart-item-controls button {
            padding: 8px 12px;
            font-size: 1.4rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cart-item-controls button:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            .card {
                flex-direction: column;
                align-items: flex-start;
            }

            .card img {
                width: 100px;
                height: 130px;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .card-details a {
                font-size: 1.2rem;
            }

            .card-details p {
                font-size: 1rem;
            }

            input[type="text"] {
                font-size: 1.2rem;
                padding: 10px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Trading Card Search</h2>
    <input type="text" id="searchBar" placeholder="Search by Name or OPXX-XXX...">
    <div class="results" id="resultsContainer"></div>

    <!-- Cart display -->
    <div class="cart">
        <h3>Your Cart</h3>
        <div id="cartContainer"></div>
        <p class="cart-total" id="cartTotal"></p>
        <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
    </div>
</div>

<script>
    let cards = [];
    let cart = [];

    async function loadCards() {
        const response = await fetch('https://raw.githubusercontent.com/zack871024/zack871024.github.io/refs/heads/main/database.csv');
        const csvText = await response.text();
        cards = parseCSV(csvText);
    }

    function parseCSV(csvText) {
        const rows = csvText.trim().split('\n');
        const headers = rows[0].split(',').map(header => header.trim());

        return rows.slice(1).map(row => {
            const values = row.split(',').map(value => value.trim());
            let entry = {};
            headers.forEach((header, index) => {
                entry[header] = values[index] || '';
            });
            return entry;
        });
    }

    function searchCards(query) {
        query = query.toLowerCase();
        const results = cards.filter(card => 
            card.name.toLowerCase().includes(query) ||
            card.extNumber.toLowerCase().includes(query)
        );
        displayResults(results);
    }

    function displayResults(results) {
        const container = document.getElementById('resultsContainer');
        container.innerHTML = '';

        if (results.length === 0) {
            container.innerHTML = '<p>No cards found.</p>';
            return;
        }

        results.forEach(card => {
            const usdPrice = parseFloat(card.marketPrice);
            const cadPrice = (usdPrice * 1.35).toFixed(2);

            const cardDiv = document.createElement('div');
            cardDiv.classList.add('card');
            cardDiv.innerHTML = `
                <img src="${card.imageUrl}" alt="${card.name}">
                <div class="card-details">
                    <a href="${card.url}" target="_blank">${card.name}</a>
                    <p>Ext Number: ${card.extNumber}</p>
                    <p>Suggested Price: $${usdPrice} (CAD: $${cadPrice})</p>
                    <button class="add-to-cart" onclick="addToCart('${card.extNumber}', '${card.name}', ${usdPrice}, '${card.imageUrl}', '${card.url}')">Add to Cart</button>
                </div>
            `;
            container.appendChild(cardDiv);
        });
    }

    function addToCart(extNumber, name, price, imageUrl, url) {
        const existingCard = cart.find(card => card.extNumber === extNumber);
        if (existingCard) {
            existingCard.quantity += 1;
        } else {
            cart.push({ extNumber, name, price, imageUrl, url, quantity: 1 });
        }
        updateCart();
    }

    function updateCart() {
        const cartContainer = document.getElementById('cartContainer');
        const cartTotal = document.getElementById('cartTotal');

        cartContainer.innerHTML = '';
        let totalUSD = 0;

        cart.forEach(card => {
            const usdPrice = card.price;
            const cadPrice = (usdPrice * 1.35).toFixed(2);

            const cardDiv = document.createElement('div');
            cardDiv.innerHTML = `
                <div>
                    <img src="${card.imageUrl}" alt="${card.name}" width="50" height="70">
                    <span>${card.name}</span>
                    <div class="cart-item-controls">
                        <button onclick="changeQuantity('${card.extNumber}', -1)">-</button>
                        <span class="cart-item-quantity">${card.quantity}</span>
                        <button onclick="changeQuantity('${card.extNumber}', 1)">+</button>
                    </div>
                    <button class="remove-item" onclick="removeItem('${card.extNumber}')">Remove</button>
                </div>
            `;
            cartContainer.appendChild(cardDiv);
            totalUSD += card.quantity * usdPrice;
        });

        const totalCAD = (totalUSD * 1.35).toFixed(2);
        cartTotal.innerHTML = `Total: $${totalUSD.toFixed(2)} (CAD: $${totalCAD})`;
    }

    function changeQuantity(extNumber, delta) {
        const card = cart.find(card => card.extNumber === extNumber);
        if (card) {
            card.quantity += delta;
            if (card.quantity <= 0) {
                removeItem(extNumber);
            }
        }
        updateCart();
    }

    function removeItem(extNumber) {
        cart = cart.filter(card => card.extNumber !== extNumber);
        updateCart();
    }

    function clearCart() {
        cart = [];
        updateCart();
    }

    document.getElementById('searchBar').addEventListener('input', (e) => {
        searchCards(e.target.value);
    });

    loadCards();
</script>

</body>
</html>
