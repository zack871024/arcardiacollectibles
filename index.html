<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia One Piece TCG Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 90%;
            margin: 20px;
            overflow-y: auto;
            max-height: 90vh;
        }

        select,
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .results {
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .card {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .card img {
            width: 60px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
            border: 1px solid #ddd;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            text-align: left;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 40px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border: 1px solid #ddd;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-controls button {
            margin: 0 5px;
        }

        .remove-item {
            background-color: #FF4D4D;
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .clear-cart {
            background-color: #FF9800;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Arcadia One Piece TCG Search Engine</h2>

        <!-- Category dropdown -->
        <select id="categorySelect">
            <option value="">All Sets</option>
        </select>

        <!-- Search bar -->
        <input type="text" id="searchBar" placeholder="Search by Name or OPXX-XXX...">

        <!-- Results -->
        <div class="results" id="resultsContainer"></div>

        <!-- Cart -->
        <div class="cart">
            <h3>Your Cart</h3>
            <div id="cartContainer"></div>
            <p id="cartTotal"></p>
            <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <script>
        let cards = [];
        let cart = [];

        async function loadCards() {
            const response = await fetch('search_database.csv?t=' + Date.now());
            const csvText = await response.text();
            cards = parseCSV(csvText);

            populateCategories(cards);
        }

        function parseCSV(csvText) {
            const rows = csvText.trim().split('\n');
            const headers = rows[0].split(',').map(h => h.trim());

            return rows.slice(1).map(row => {
                const values = row.split(',').map(v => v.trim());
                let entry = {};
                headers.forEach((header, index) => entry[header] = values[index] || '');
                return entry;
            });
        }

        function populateCategories(cards) {
            const categorySelect = document.getElementById("categorySelect");
            const categories = new Set();

            cards.forEach(card => {
                const match = card.extNumber.match(/^(OP\d{2})/i);
                if (match) categories.add(match[1].toUpperCase());
            });

            Array.from(categories).sort().forEach(cat => {
                const option = document.createElement("option");
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });
        }

        function searchCards(query) {
            query = query.toLowerCase();
            const category = document.getElementById("categorySelect").value;

            const results = cards.filter(card => {
                const matchesQuery =
                    !query || card.name.toLowerCase().includes(query) || card.extNumber.toLowerCase().includes(query);

                const matchesCategory = category
                    ? card.extNumber.toUpperCase().startsWith(category.toUpperCase())
                    : true;

                return matchesCategory && matchesQuery;
            });

            displayResults(results);
        }

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            if (results.length === 0) {
                container.innerHTML = '<p>No cards found.</p>';
                return;
            }

            results.forEach(card => {
                const cardDiv = document.createElement('div');
                const usdPrice = parseFloat(card.marketPrice);
                const cadPrice = (usdPrice * 1.5).toFixed(2);

                cardDiv.classList.add('card');
                cardDiv.innerHTML = `
                    <img src="${card.imageUrl}" alt="${card.name}">
                    <div>
                        <p>
                            <strong>
                                <a href="${card.url}" target="_blank" style="text-decoration:none; color:#007bff;">
                                    ${card.name}
                                </a>
                            </strong> 
                            (${card.extNumber})
                        </p>
                        <p>Price: $${usdPrice.toFixed(2)} USD (CAD: $${cadPrice})</p>
                        <button class="add-to-cart" 
                            onclick="addToCart('${card.extNumber}', '${card.name}', ${usdPrice}, '${card.imageUrl}', '${card.url}')">
                            Add to Cart
                        </button>
                    </div>
                `;
                container.appendChild(cardDiv);
            });
        }

        function addToCart(extNumber, name, price, imageUrl, url) {
            const existingCard = cart.find(card =>
                card.extNumber === extNumber && card.price === price && card.url === url
            );

            if (existingCard) {
                existingCard.quantity += 1;
            } else {
                cart.push({ extNumber, name, price, imageUrl, url, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            const cartContainer = document.getElementById('cartContainer');
            const cartTotal = document.getElementById('cartTotal');

            cartContainer.innerHTML = '';
            let totalUSD = 0;

            cart.forEach(card => {
                const cadPrice = (card.price * 1.5).toFixed(2);

                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');

                itemDiv.innerHTML = `
                    <img src="${card.imageUrl}" alt="${card.name}">
                    <div class="cart-item-info">
                        <p>${card.name} (${card.extNumber})</p>
                        <p>$${card.price.toFixed(2)} USD</p>
                    </div>
                    <div class="cart-item-controls">
                        <button onclick="changeQuantity('${card.extNumber}', ${card.price}, '${card.url}', -1)">-</button>
                        ${card.quantity}
                        <button onclick="changeQuantity('${card.extNumber}', ${card.price}, '${card.url}', 1)">+</button>
                        <button class="remove-item" onclick="removeItem('${card.extNumber}', ${card.price}, '${card.url}')">Remove</button>
                    </div>
                `;
                cartContainer.appendChild(itemDiv);

                totalUSD += card.quantity * card.price;
            });

            const totalCAD = (totalUSD * 1.5).toFixed(2);
            cartTotal.innerText = `Total: $${totalUSD.toFixed(2)} USD (CAD: $${totalCAD})`;
        }

        function changeQuantity(extNumber, price, url, delta) {
            const card = cart.find(card =>
                card.extNumber === extNumber && card.price === price && card.url === url
            );
            if (card) {
                card.quantity += delta;
                if (card.quantity <= 0) {
                    removeItem(extNumber, price, url);
                }
            }
            updateCart();
        }

        function removeItem(extNumber, price, url) {
            cart = cart.filter(card =>
                !(card.extNumber === extNumber && card.price === price && card.url === url)
            );
            updateCart();
        }

        function clearCart() {
            cart = [];
            updateCart();
        }

        // Event listeners
        document.getElementById('searchBar').addEventListener('input', e => searchCards(e.target.value));
        document.getElementById('categorySelect').addEventListener('change', () => {
            const query = document.getElementById('searchBar').value;
            searchCards(query);
        });

        loadCards();
    </script>

</body>
</html>
