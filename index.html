<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcardia Card Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 90%;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .results {
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .card {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .card img {
            width: 50px;
            height: 70px;
            object-fit: cover;
            margin-right: 10px;
            border: 1px solid #ddd;
        }

        .card-details {
            flex-grow: 1;
        }

        .card-details a {
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
        }

        .card-details a:hover {
            text-decoration: underline;
        }

        .card-details p {
            margin: 3px 0;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Trading Card Search</h2>
    <input type="text" id="searchBar" placeholder="Search by Name or Card Number (OPXX-XXX)...">
    <div class="results" id="resultsContainer"></div>
</div>

<script>
    let cards = [];

    async function loadCards() {
        const response = await fetch('https://raw.githubusercontent.com/zack871024/zack871024.github.io/refs/heads/main/database.csv');
        const csvText = await response.text();
        cards = parseCSV(csvText);
    }

    function parseCSV(csvText) {
        const rows = csvText.trim().split('\\n');
        const headers = rows[0].split(',');

        return rows.slice(1).map(row => {
            const values = row.split(',');
            let entry = {};
            headers.forEach((header, index) => {
                entry[header.trim()] = values[index] ? values[index].trim() : '';
            });
            return entry;
        });
    }

    function searchCards(query) {
        query = query.toLowerCase();
        const results = cards.filter(card => 
            card.name.toLowerCase().includes(query) ||
            card.extNumber.toLowerCase().includes(query)
        );
        displayResults(results);
    }

    function displayResults(results) {
        const container = document.getElementById('resultsContainer');
        container.innerHTML = '';

        if (results.length === 0) {
            container.innerHTML = '<p>No cards found.</p>';
            return;
        }

        results.forEach(card => {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('card');
            cardDiv.innerHTML = `
                <img src="${card.imageUrl}" alt="${card.name}">
                <div class="card-details">
                    <a href="${card.url}" target="_blank">${card.name}</a>
                    <p>Ext Number: ${card.extNumber}</p>
                    <p>Suggested Price: $${card.marketPrice}</p>
                </div>
            `;
            container.appendChild(cardDiv);
        });
    }

    document.getElementById('searchBar').addEventListener('input', (e) => {
        searchCards(e.target.value);
    });

    loadCards();
</script>

</body>
</html>
