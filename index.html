<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia One Piece TCG Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 90%;
            margin: 20px;
            overflow-y: auto;
            max-height: 90vh;
        }

        h2 {
            font-size: 1.5rem;
            margin: 0 0 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .results {
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .card {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }

        .card img {
            width: 60px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
            border: 1px solid #ddd;
        }

        .card-details {
            flex-grow: 1;
            text-align: left;
        }

        .card-details a {
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
        }

        .card-details a:hover {
            text-decoration: underline;
        }

        .card-details p {
            margin: 3px 0;
            color: #555;
        }

        .add-to-cart, .cart-item-controls button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .add-to-cart:hover, .cart-item-controls button:hover {
            background-color: #45a049;
        }

        .remove-item {
            background-color: #FF4D4D;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .remove-item:hover {
            background-color: #FF3333;
        }

        .cart {
            margin-top: 20px;
            text-align: left;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border: 1px solid #ddd;
        }

        .cart-item-details {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-details span {
            font-size: 1rem;
            font-weight: bold;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cart-item-quantity {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007BFF;
        }

        .clear-cart {
            background-color: #FF9800;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .clear-cart:hover {
            background-color: #FF6500;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Arcadia One Piece TCG Search Engine</h2>
        <input type="text" id="searchBar" placeholder="Search by Name or OPXX-XXX">

        <div class="results" id="resultsContainer">
            <!-- Sample Card Result -->
            <div class="card">
                <img src="https://via.placeholder.com/60x80" alt="Sample Card">
                <div class="card-details">
                    <a href="#">Sample Card Name</a>
                    <p>Ext Number: OP01-001</p>
                    <p>Price: $10.00 (CAD $15.00)</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="cart">
            <h3>Your Cart</h3>
            <div id="cartContainer">
                <!-- Sample Cart Item -->
                <div class="cart-item">
                    <img src="https://via.placeholder.com/50x70" alt="Sample Card">
                    <div class="cart-item-details">
                        <span>Sample Card Name</span>
                        <div class="cart-item-controls">
                            <button>-</button>
                            <span class="cart-item-quantity">1</span>
                            <button>+</button>
                            <button class="remove-item">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            <p class="cart-total">Total: $10.00 (CAD $15.00)</p>
            <button class="clear-cart">Clear Cart</button>
        </div>
    </div>

</body>

</html>
