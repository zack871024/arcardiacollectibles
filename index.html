<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcardia Card Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 90%;
            margin: 20px;
        }

        h2 {
            font-size: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .results {
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .card {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }

        .card img {
            width: 60px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
            border: 1px solid #ddd;
        }

        .card-details {
            flex-grow: 1;
            text-align: left;
        }

        .card-details a {
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
        }

        .card-details a:hover {
            text-decoration: underline;
        }

        .card-details p {
            margin: 3px 0;
            color: #555;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }

        .cart {
            margin-top: 20px;
            text-align: left;
        }

        .cart p {
            font-size: 1.1rem;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007BFF;
        }

        .remove-item {
            background-color: #FF4D4D;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-item:hover {
            background-color: #FF3333;
        }

        .clear-cart {
            background-color: #FF9800;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .clear-cart:hover {
            background-color: #FF6500;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-item-quantity {
            font-size: 1.2rem;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            .card {
                flex-direction: column;
                align-items: flex-start;
            }

            .card img {
                width: 100px;
                height: 130px;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .card-details a {
                font-size: 1.2rem;
            }

            .card-details p {
                font-size: 1rem;
            }

            input[type="text"] {
                font-size: 1.2rem;
                padding: 10px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Trading Card Search</h2>
    <input type="text" id="searchBar" placeholder="Search by Name or Card Number (OPXX-XXX)...">
    <div class="results" id="resultsContainer"></div>

    <!-- Cart display -->
    <div class="cart">
        <h3>Your Cart</h3>
        <div id="cartContainer"></div>
        <p class="cart-total" id="cartTotal"></p>
        <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
    </div>
</div>

<script>
    let cards = [];
    let cart = [];

    async function loadCards() {
        const response = await fetch('https://raw.githubusercontent.com/zack871024/zack871024.github.io/refs/heads/main/database.csv');
        const csvText = await response.text();
        cards = parseCSV(csvText);
    }

    function parseCSV(csvText) {
        const rows = csvText.trim().split('\n');
        const headers = rows[0].split(',').map(header => header.trim());

        return rows.slice(1).map(row => {
            const values = row.split(',').map(value => value.trim());
            let entry = {};
            headers.forEach((header, index) => {
                entry[header] = values[index] || '';
            });
            return entry;
        });
    }

    function searchCards(query) {
        query = query.toLowerCase();
        const results = cards.filter(card => 
            card.name.toLowerCase().includes(query) ||
            card.extNumber.toLowerCase().includes(query)
        );
        displayResults(results);
    }

    function displayResults(results) {
        const container = document.getElementById('resultsContainer');
        container.innerHTML = '';

        if (results.length === 0) {
            container.innerHTML = '<p>No cards found.</p>';
            return;
        }

        results.forEach(card => {
            const cardDiv = document.createElement('div');
            const usdPrice = parseFloat(card.marketPrice);
            const cadPrice = (usdPrice * 1.35).toFixed(2);

            cardDiv.classList.add('card');
            cardDiv.innerHTML = `
                <img src="${card.imageUrl}" alt="${card.name}">
                <div class="card-details">
                    <a href="${card.url}" target="_blank">${card.name}</a>
                    <p>Ext Number: ${card.extNumber}</p>
                    <p>Suggested Price: $${usdPrice} (CAD: $${cadPrice})</p>
                    <button class="add-to-cart" onclick="addToCart('${card.extNumber}', '${card.name}', ${usdPrice}, '${card.imageUrl}', '${card.url}')">Add to Cart</button>
                </div>
            `;
            container.appendChild(cardDiv);
        });
    }

    function addToCart(extNumber, name, price, imageUrl, url) {
        const existingCard = cart.find(card => card.extNumber === extNumber);
        if (existingCard) {
            existingCard.quantity += 1;
        } else {
            cart.push({ extNumber, name, price, imageUrl, url, quantity: 1 });
        }
        updateCart();
    }

    function updateCart() {
        const cartContainer = document.getElementById('cartContainer');
        const cartTotal = document.getElementById('cartTotal');

        cartContainer.innerHTML = '';
        let totalUSD = 0;

        cart.forEach(card => {
            const usdPrice = card.price;
            const cadPrice = (usdPrice * 1.35).toFixed(2);

            const cardDiv = document.createElement('div');
            cardDiv.innerHTML = `
                <div>
                    <img src="${card.imageUrl}" alt="${card.name}" width="50" height="70">
                    <span>${card.name}</span>
                    <div class="cart-item-controls">
                        <button onclick="changeQuantity('${card.extNumber}', -1)">-</button>
                        <span class="cart-item-quantity">${card.quantity}</span>
                        <button onclick="changeQuantity('${card.extNumber}', 1)">+</button>
                    </div>
                    <button class="remove-item" onclick="removeItem('${card.extNumber}')">Remove</button>
                </div>
            `;
            cartContainer.appendChild(cardDiv);
            totalUSD += card.quantity * usdPrice;
        });

        const totalCAD = (totalUSD * 1.35).toFixed(2);
        cartTotal.innerHTML = `Total: $${totalUSD.toFixed(2)} (CAD: $${totalCAD})`;
    }

    function changeQuantity(extNumber, delta) {
        const card = cart.find(card => card.extNumber === extNumber);
        if (card) {
            card.quantity += delta;
            if (card.quantity <= 0) {
                removeItem(extNumber);
            }
        }
        updateCart();
    }

    function removeItem(extNumber) {
        cart = cart.filter(card => card.extNumber !== extNumber);
        updateCart();
    }

    function clearCart() {
        cart = [];
        updateCart();
    }

    document.getElementById('searchBar').addEventListener('input', (e) => {
        searchCards(e.target.value);
    });

    loadCards();
</script>

</body>
</html>
